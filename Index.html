<html lang="en">

    <title>The Wacky Hub - JessThaMess</title>

    <style>
        /* Base styles for a dark, clean hub */
        body {
            background-color: #1a1a2e; /* Deep purple-blue */
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbar from background effects */
            position: relative; /* For absolute positioning of background */
        }

        /* Wacky background container */
        .wacky-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Send to back */
            pointer-events: none; /* Don't block clicks */
            opacity: 0.2; /* Subtly visible */
            filter: grayscale(100%) blur(2px); /* Blurred and black & white by default */
        }

        /* Generic character style for the background */
        .wacky-character {
            position: absolute;
            font-size: 80px; /* Large for background */
            animation: floatAndRotate 15s infinite ease-in-out;
            opacity: 0.6;
            color: #c9e0fa; /* Light blue for visibility */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Individual character positioning and animation delays */
        .wacky-character:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; transform: rotate(15deg); }
        .wacky-character:nth-child(2) { top: 30%; right: 10%; animation-delay: 5s; transform: rotate(-20deg); }
        .wacky-character:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 10s; transform: rotate(5deg); }
        .wacky-character:nth-child(4) { top: 50%; left: 40%; animation-delay: 7s; transform: rotate(30deg); }


        @keyframes floatAndRotate {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, 20px) rotate(5deg); }
            50% { transform: translate(-10px, 0) rotate(-10deg); }
            75% { transform: translate(5px, -15px) rotate(15deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        h1 { 
            margin-top: 30px; 
            font-family: 'Fredoka One', cursive; /* Wacky font for title */
            font-size: 3.5em;
            color: #ffe082; /* Warm yellow */
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            letter-spacing: 2px;
            z-index: 1; /* Bring to front */
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 100%;
            max-width: 450px; /* Slightly wider cards */
            margin-top: 30px;
            z-index: 1; /* Bring to front */
        }

        .card {
            background: rgba(45, 45, 75, 0.9); /* Semi-transparent background */
            padding: 25px; /* Slightly more padding */
            border-radius: 15px;
            text-decoration: none;
            color: white;
            border: 2px solid rgba(120, 120, 180, 0.7); /* Softer border */
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .icon {
            font-size: 32px; /* Slightly larger icons */
            margin-right: 20px;
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.5));
        }

        .title {
            font-weight: bold;
            font-size: 20px; /* Slightly larger title */
            color: #e0e0e0;
        }

        .desc {
            color: #b0b0b0;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }
